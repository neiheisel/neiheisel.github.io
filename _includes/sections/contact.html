
<!-- contact begins -->
<section id="page-contact" class="page-contact">
    <div class="container">
        <header class="section-header">
            <h2 class="section-title"><span>Contact</span></h2>
            <div class="spacer"></div>
            <p class="section-subtitle">{{ site.quotes.contact }}</p>
        </header>
        <div class="row">
            <div class="col-sm-5 contact-info">
                <h3>Contact Info</h3>
                <p><i class="fa fa-map-marker"></i>{{ site.address }}</p>
                <p><i class="fa fa-phone"></i>{{ site.phone }}</p>
                <p><i class="fa fa-envelope-o"></i>{{ site.email }}</p>
            </div>

            <div class="col-sm-7">
              <div class="embed-responsive embed-responsive-4by3">
                <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
                <div style="overflow:hidden;height:500px;width:600px;"><div id="gmap_canvas" style="height:500px;width:600px;color:black;"></div>
                <style>#gmap_canvas img{max-width:none!important;background:none!important;}</style>
                <a class="google-map-code" href="http://www.themecircle.net" id="get-map-data">Park Hall</a></div>
                <script type="text/javascript">function init_map(){var myOptions = {zoom:17,center:new google.maps.LatLng(42.99976576068444,-78.78792664075928),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(42.99976576068444, -78.78792664075928)});infowindow = new google.maps.InfoWindow({content:"<b>Park Hall</b><br/>520 Park Hall (North Campus)<br/>14260 Buffalo, New York"});google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});}google.maps.event.addDomListener(window, 'load', init_map);</script>
              </div>
            </div>
        </div>
        <!-- End row -->

    </div>
</section>
